<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tag for search engines -->
    <meta name="discription" content="Cork City ghost tour, Guided tour of 18th century Cork city, Ireland"/>
    <meta name="keywords" content="Ghost tour, Cork city tours, Cork city ghost tours, guided tour Cork"/>
    <!--title-->
    <title>Cork City Ghost Tours</title>
  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon-ghost-96x96.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-ghost-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-ghost-16x16.png"/>

  <!--stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">    
</head>
<body>

  <!--header-->
  <header>
    <a href="index.html">
    <h1 id="logo">CC ghost tours</h1>
    </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
    <nav> 
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#tour" aria-label="Go to our tours menu section">Our Tours</a></li>
        <li><a href="book.html" class="active contact-btn">Book</a></li>
      </ul>
    </nav>
  </header>   

  <main>
   <!--main centent-->
    <section id="contact-background">
      <section class="transparent-color">
        <form id="booking-form" method="POST" action="https://formdump.codeinstitute.net">
          <h2>Book your tour</h2>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" class="text-input box-height-25" required>
          <br>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="text-input box-height-25" required>
          <br>
          <label for="email_address">Email Address</label>
          <input type="email" name="email_address" id="email_address" class="text-input box-height-25" required>
          <br>
          <label for="phone_number">Phone number</label>
          <input type="number" name="phone_number" id="phone_number" class="text-input box-height-25" required>
          <br>
          <label for="your_message">Your Message</label>
          <textarea type="text" name="your_message" id="your_message" class="text-input" rows="4" required></textarea>
          <br>
          <a href="#boo">
            <button type="submit" class="contact-btn">Send!</button>
          </a>
          <div id="boo" class="overlay">
            <div class="popup">
              <h2>BOO</h2>
              <a class="close" href="book.html">×</a>
              <div class="content">
              </div>
            </div>
          </div>
          <div class="box">
            <a class="button" href="#popup1">Show Overlay</a>
          </div>
          <div id="popup1" class="overlay">
            <div class="popup">
              <a class="close" href="#">×</a>
              <div id="boo-ghost"></div>
              <p>We'll get right back to you.</p>
            </div>
          </div>
      </form>
      </section>
    </section>
  </main>


  <!--footer-->
  <footer>
      <ul id="social-networks">
        <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
            aria-label="Visit our Facbook page (opens in a new tab)">
            <i class="fa-brands fa-facebook"></i></a>
        </li>
        <li><a href="https://twitter.com/" target="_blank" rel="noopener"
            aria-label="Visit our twitter page (opens in a new tab)">
            <i class="fa-brands fa-square-twitter"></i></a>
        </li>
        <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
            aria-label="Visit our youtube page (opens in a new tab)">
            <i class="fa-brands fa-square-youtube"></i></a>
        </li>
        <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                  aria-label="Visit our instagram page (opens in a new tab)">
                  <i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/e371815a5a.js" crossorigin="anonymous"></script>
</body>
</html>
