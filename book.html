  <!--header-->

    <a href="index.html">

    </a>

      <ul id="menu">
        <li><a href="index.html#hero" aria-label="Go to our home section">Home</a></li>

      </ul>
    </nav>
  </header>   

  <main>
   <!--main centent-->
    <section id="contact-background">
      <section id="transparent-color">
          <form id="booking-form" method="POST" action="https://formdump.codeinstitute.net">
            <div class="contact-info">
              <h3 class="uppercase">Book your tour</h3>
              <p>or get in touch</p>
              <p class="uppercase">We'd love to hear from you</p>
              <p>info@ccghosttour.com</p>
              <p>02137462839</p>
            </div>
            <section class="middle-input">
              <div class="form-input">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input box-height-25" required>
              </div>

              <div class="form-input">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input box-height-25" required>
              </div>

            </section>
            <section class="middle-input">
              <div class="form-input">
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input box-height-25" required>
              </div>

              <div class="form-input">
                <label for="phone_number">Phone number</label>
                <input type="number" name="phone_number" id="phone_number" class="text-input box-height-25" required>
              </div>

            </section>
            <label for="date">Booking Date</label>
            <input type="date" name="date" id="date" class="text-input box-height-25" required>
            <br>
            <label for="your_message">Your Message</label>
            <textarea type="text" name="your_message" id="your_message" class="text-input" rows="6" required></textarea>
            <br>
            <div class="btn">
              <button type="submit" class="contact-btn">
                <h4>Send</h4>
                <p>If you dare!</p>
              </button>
            </div>  
          </form>
      </section>
    </section>
  </main>
